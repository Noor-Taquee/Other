<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/regular/style.css"/>
    <link rel="stylesheet" href="wordGuess.css" />
    <link rel="icon" href="Icons/favicon.ico">
    <title>Guess the word</title>
  </head>
  <body>
    <div id="app">
      <div class="top-bar">
        <div class="game-name">
          <p>Guess</p>
          <p>The</p>
          <p>Word</p>
        </div>
      </div>
      <div class="content">
        <div id="attempt-panel">
        </div>
        <div id="touchPanel">
          <button id="bn_delete">DELETE</button>
          <button id="bn_enter">ENTER</button>
        </div>
        <div id="keyboard">
          <div class="keyboard-row">
            <button id="bn_q">Q</button>
            <button id="bn_w">W</button>
            <button id="bn_e">E</button>
            <button id="bn_r">R</button>
            <button id="bn_t">T</button>
            <button id="bn_y">Y</button>
            <button id="bn_u">U</button>
            <button id="bn_i">I</button>
            <button id="bn_o">O</button>
            <button id="bn_p">P</button>
          </div>
          <div class="keyboard-row">
            <button id="bn_a">A</button>
            <button id="bn_s">S</button>
            <button id="bn_d">D</button>
            <button id="bn_f">F</button>
            <button id="bn_g">G</button>
            <button id="bn_h">H</button>
            <button id="bn_j">J</button>
            <button id="bn_k">K</button>
            <button id="bn_l">L</button>
          </div>
          <div class="keyboard-row">
            <button id="bn_z">Z</button>
            <button id="bn_x">X</button>
            <button id="bn_c">C</button>
            <button id="bn_v">V</button>
            <button id="bn_b">B</button>
            <button id="bn_n">N</button>
            <button id="bn_m">M</button>
          </div>
        </div>
      </div>
    </div>
    <script src="wordGuess.js"></script>
  </body>
</html>
