<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/style.css" />
  <link rel="icon" href="Icons/favicon.ico">
  <title>Bouncing DVD</title>
  <style>
    @keyframes gradient-animation {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    body {
      height: 100vh;
      width: 100vw;
      padding: 0;
      margin: 0;
      background: black;
      font-family: system-ui, sans-serif;
    }

    #app {
      height: 100%;
      width: 100%;
      box-sizing: border-box;
      display: flex;
    }
    #app.vertical {
      flex-direction: column;
    }
    #app.horizontal {
      flex-direction: row-reverse;
    }

    #dvd-area {
      position: relative;
      flex-grow: 1;
      overflow: hidden;
      box-sizing: border-box;
      border: 1px dashed grey;
    }

    .dvd {
      position: absolute;
      padding: 0;
      border: none;
    }

    .dvd-logo-svg {
      fill: rgb(255, 255, 255);
    }

    .dvd p {
      height: 110px;
      width: 250px;
      margin: 0;
      font: 900 50px Arial;
      background-image: url(Icons/logo-01.svg);
      background-size: cover;
    }

    .bottom-bar {
      flex-shrink: 0;
      box-sizing: border-box;
      gap: 5px;
      display: flex;
      align-items: center;
    }
    #app.vertical .bottom-bar {
      height: 10%;
      width: 100%;
      justify-content: center;
    }
    #app.horizontal .bottom-bar {
      height: 100%;
      width: 10%;
      flex-direction: column;
      justify-content: flex-start;
    }

    .bottom-bar button {
      cursor: pointer;
      height: 60px;
      width: 150px;
      background: white;
      border: none;
      border-radius: 10px;
    }

    .bottom-bar button p {
      margin: 0;
      font: 500 20px Arial;
    }

    #start {
      width: fit-content;
      margin: 0 20px;
      background: transparent;
    }
    #start i {
      color: white;
      font-size: 30px;
    }
  </style>
</head>

<body>
  <div id="app" class="horizontal">
    <div id="dvd-area">
      <div id="dvd" class="dvd">
      </div>
    </div>
    <div class="bottom-bar">
      <button id="start">
        <i id="playIcon" class="ph-fill ph-play"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
