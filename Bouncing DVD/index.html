<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/style.css" />
  <link rel="icon" href="Icons/favicon.ico">
  <link rel="stylesheet" href="style.css">
  <title>Bouncing DVD</title>
</head>

<body>
  <div id="app" class="horizontal">
    <div id="dvd-area">
      <div id="dvd" class="dvd">
      </div>
    </div>
    <div class="bottom-bar">
      <button id="slow" class="nav-bar-button">
        <i id="slowIcon" class="ph-fill ph-rewind"></i>
      </button>
      <button id="start" class="nav-bar-button">
        <i id="playIcon" class="ph-fill ph-play"></i>
      </button>
      <button id="fast" class="nav-bar-button">
        <i id="fastIcon" class="ph-fill ph-fast-forward"></i>
      </button>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
