<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/bold/style.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/fill/style.css" />
  <link rel="stylesheet" href="/Other/Calculator/style.css">
  <link rel="icon" href="/Other/src/favicon.ico">
    <title>Currency converter</title>
</head>

<body id="app">
  <div id="app-wrapper">
    <div class="top-bar">
      <div id="tools-panel" class="mode-toggle-div">
        <a href="/Calculator/Simple calculator/index.html" id="simple-calculator-btn" class="toggle">
          <i class="ph-bold ph-calculator"></i>
        </a>
        <a href="/Calculator/Currency converter/index.html" id="currency-converter" class="toggle active">
          <i class="ph-bold ph-currency-dollar"></i>
        </a>
        <a href="/Calculator/unit converter/index.html" id="length-converter" class="toggle">
          <i class="ph-bold ph-swap"></i>
        </a>
        <a id="scientific-calculator" class="toggle">
          <i class="ph-bold ph-atom"></i>
        </a>
      </div>
      <button id="options-btn" class="options-btn ripple toggle">
        <i class="ph-bold ph-dots-three-vertical"></i>
      </button>
    </div>

    <div class="added-panel" id="option-panel">
      <button id="theme-btn" class="option-panel-btn ripple">
        <i class="ph-fill ph-paint-roller"></i>
        <p>Theme</p>
      </button>
      <button id="palette-btn" class="option-panel-btn ripple">
        <i class="ph-fill ph-palette"></i>
        <p>Color palette</p>
      </button>
      <button id="shape-btn" class="option-panel-btn ripple">
        <i class="ph-bold ph-cube"></i>
        <p>Button shape</p>
      </button>
    </div>

    <div class="added-panel" id="theme-panel">
      <p class="added-panel-header">Choose Theme</p>
      <button id="light-btn-theme" class="option-panel-btn ripple">
        <i id="light-icon" class="ph-bold ph-circle"></i>
        <p>Light</p>
      </button>
      <button id="dark-btn-theme" class="option-panel-btn ripple">
        <i id="dark-icon" class="ph-fill ph-radio-button"></i>
        <p>Dark</p>
      </button>
      <div class="added-panel-btn-div">
        <button id="cancel-btn-theme">
          <p>cancel</p>
        </button>
        <button id="confirm-btn-theme">
          <p>ok</p>
        </button>
      </div>
    </div>

    <div class="added-panel" id="palette-panel">
      <p class="added-panel-header">Choose Palette</p>
      <button id="blue-btn-palette" class="option-panel-btn ripple">
        <i id="blue-icon" class="ph-fill ph-radio-button"></i>
        <p>Blue</p>
      </button>
      <button id="green-btn-palette" class="option-panel-btn ripple">
        <i id="green-icon" class="ph-bold ph-circle"></i>
        <p>Green</p>
      </button>
      <button id="orange-btn-palette" class="option-panel-btn ripple">
        <i id="orange-icon" class="ph-bold ph-circle"></i>
        <p>Orange</p>
      </button>
      <button id="monochrome-btn-palette" class="option-panel-btn ripple">
        <i id="monochrome-icon" class="ph-bold ph-circle"></i>
        <p>Monochrome</p>
      </button>
      <div class="added-panel-btn-div">
        <button id="cancel-btn-palette">
          <p>cancel</p>
        </button>
        <button id="confirm-btn-palette">
          <p>ok</p>
        </button>
      </div>
    </div>

    <div class="added-panel" id="shape-panel">
      <p class="added-panel-header">Choose shape</p>
      <button id="squircle-btn-shape" class="option-panel-btn ripple">
        <i id="squircle-icon" class="ph-fill ph-radio-button"></i>
        <p>Squircle</p>
      </button>
      <button id="circle-btn-shape" class="option-panel-btn ripple">
        <i id="circle-icon" class="ph-bold ph-circle"></i>
        <p>Circle</p>
      </button>
      <div class="added-panel-btn-div">
        <button id="cancel-btn-shape">
          <p>cancel</p>
        </button>
        <button id="confirm-btn-shape">
          <p>ok</p>
        </button>
      </div>
    </div>

    <div id="inner-app-tab-container">
    </div>
  </div>
  <script src="/Other/Calculator/script.js"></script>
</body>

</html>
