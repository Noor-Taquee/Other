<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.2/src/bold/style.css">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="src/favicon.ico">
  <title>Tic-Tac-Toe</title>
</head>

<body>
  <div id="app" class="light">
    <div class="inner-app-tab" style="display: flex;">
      <button id="play-btn">
        <p>Play</p>
      </button>
    </div>
    <div id="playing-tab" class="inner-app-tab" style="display: none;">
      <div class="top-bar">
        <p>Tic Tac Toe</p>
      </div>
      <div class="content">
        <div id="playing-box">
          <div class="box-row">
            <div id="box-1" class="box row-1"></div>
            <div id="box-2" class="box row-1"></div>
            <div id="box-3" class="box row-1"></div>
          </div>
          <div class="box-row">
            <div id="box-4" class="box row-2"></div>
            <div id="box-5" class="box row-2"></div>
            <div id="box-6" class="box row-2"></div>
          </div>
          <div class="box-row">
            <div id="box-7" class="box row-3"></div>
            <div id="box-8" class="box row-3"></div>
            <div id="box-9" class="box row-3"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="script.js"></script>

</html>
